{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="row mt-2 mb-5">
        <h1 class="font-weight-bold-light st-font text-center text-primary my-2">Contact </h1>
        <div class="col text-center">
            <a href="https://www.google.com/maps/place/Brookefield,+Bengaluru,+Karnataka/@12.9669468,77.7022627,14z/data=!3m1!4b1!4m5!3m4!1s0x3bae12249ff57c31:0x92efc280e0ea956a!8m2!3d12.9654796!4d77.7184638"><i class="fas fa-map-marker-alt">  </i> Brookfield, Bangalore-560037 </a><br>
            <span class="text-light"><i class="fas fa-envelope-square"></i> newbertdim12@gmail.com </span>
            <span class="text-light">  ...<i class="fas fa-phone-volume"></i>+91 8159964398 </span>
        </div>
</div>
<hr class="border">
<p class= " text-center text-light my-3">If you have any query or information please, feel free to contact.</p><br>
<div class="row my-4">
    <div class="col-lg-8 mx-auto text-light">
        <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Name" required="required"
                        data-validation-required-message="Please enter your name." />
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Email Address</label>
                    <input class="form-control" id="email" type="email" placeholder="Email Address" required="required"
                        data-validation-required-message="Please enter your email address." />
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Phone Number</label>
                    <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required"
                        data-validation-required-message="Please enter your phone number." />
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required"
                        data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <br />
            <div id="success"></div>
            <div class="form-group text-light">
                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="This is currently unavailabel!">
                    <button class="btn btn-outline-primary" style="pointer-events: none;" type="button" disabled>Submmit</button>
                </span>
            </div>
        </form>
    </div>
</div>
</div>
</section>
{% endblock content%}
